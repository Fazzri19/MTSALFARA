  <style>
    /* Your existing styles */
    .logo {
      display: flex;
      align-items: flex-end; 
    }
    .logo img {
      align-self: flex-start;
    }
    
    /* New mobile styles */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }
      
      .logo {
        width: 100%;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      
      .logo span {
        font-size: 18px;
      }
      
      .nav {
        width: 100%;
        display: none;
        flex-direction: column;
      }
      
      .nav.active {
        display: flex;
      }
      
      .nav-link, .nav-button {
        padding: 12px;
        margin: 5px 0;
        text-align: center;
        border-radius: 5px;
      }
      
      .nav-button {
        background-color: #0400f85b;
        color: white;
      }
      
      /* Mobile menu button */
      .mobile-menu-btn {
        display: block;
        background: none;
        border: none;
        color: #333;
        font-size: 24px;
        cursor: pointer;
      }
      
      /* Show mobile menu button only on mobile */
      .mobile-menu-btn {
        display: block;
      }
      
      /* Hide regular nav on mobile */
      .nav {
        display: none;
      }
      
      /* Show when active */
      .nav.active {
        display: flex;
      }
    }
    
    /* Desktop styles */
    @media (min-width: 769px) {
      .mobile-menu-btn {
        display: none;
      }
      
      .nav {
        display: flex;
        align-items: center;
      }
      
      .nav-link {
        margin: 0 15px;
      }
    }
  </style>
</head>

  <script>
    // Mobile menu toggle functionality
    document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
      document.querySelector('.nav').classList.toggle('active');
    });
    
    // Close menu when a link is clicked (for mobile)
    document.querySelectorAll('.nav-link, .nav-button').forEach(link => {
      link.addEventListener('click', function() {
        if (window.innerWidth <= 768) {
          document.querySelector('.nav').classList.remove('active');
        }
      });
    });
  </script>
</body>
